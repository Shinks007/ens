<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Results | Ensaasmo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="assessment-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .results-container {
            max-width: 1000px;
            margin: 120px auto 60px;
            padding: 2rem;
        }

        .results-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .results-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--accent), var(--neon));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .results-header p {
            color: #64748b;
            font-size: 1.1rem;
        }

        .overall-score {
            background: white;
            border-radius: 1.5rem;
            padding: 3rem;
            text-align: center;
            margin-bottom: 3rem;
            box-shadow: 0 10px 30px rgba(0, 32, 96, 0.1);
            position: relative;
            overflow: hidden;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--accent);
            background: linear-gradient(135deg, rgba(14, 165, 233, 0.1), rgba(14, 165, 233, 0.05));
            border: 4px solid var(--accent);
            position: relative;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .score-label {
            font-size: 1.5rem;
            color: #1e293b;
            margin-bottom: 1rem;
        }

        .score-description {
            color: #64748b;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .section-scores {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .section-card {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0, 32, 96, 0.08);
            transition: all 0.3s ease;
        }

        .section-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 32, 96, 0.15);
        }

        .section-name {
            font-size: 1.2rem;
            color: #1e293b;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .progress-bar {
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--neon));
            border-radius: 4px;
            width: 0;
            transition: width 1.5s ease-out;
        }

        .section-score {
            display: flex;
            justify-content: space-between;
            color: #64748b;
            font-size: 0.9rem;
        }

        .recommendations {
            background: white;
            border-radius: 1.5rem;
            padding: 3rem;
            margin-bottom: 3rem;
            box-shadow: 0 10px 30px rgba(0, 32, 96, 0.1);
        }

        .recommendations h2 {
            font-size: 1.8rem;
            color: #1e293b;
            margin-bottom: 2rem;
            text-align: center;
        }

        .recommendation-card {
            padding: 1.5rem;
            border-radius: 1rem;
            background: #f8fafc;
            margin-bottom: 1.5rem;
            border-left: 4px solid var(--accent);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(14, 165, 233, 0.1);
        }

        .recommendation-card:hover {
            transform: translateX(10px);
            background: white;
            box-shadow: 0 8px 20px rgba(14, 165, 233, 0.1);
        }

        .recommendation-card h3 {
            color: var(--accent);
            margin-bottom: 1rem;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .recommendation-card h3 i {
            font-size: 1rem;
            transition: transform 0.3s ease;
        }

        .recommendation-card:hover h3 i {
            transform: translateX(5px);
        }

        .section-feedback {
            display: block;
            padding: 1rem;
            background: white;
            border-radius: 0.5rem;
            margin-top: 1rem;
            box-shadow: 0 4px 12px rgba(0, 32, 96, 0.05);
            border: 1px solid rgba(14, 165, 233, 0.1);
        }

        .section-feedback i {
            margin-right: 0.5rem;
            color: var(--accent);
        }

        .assessment-text {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(14, 165, 233, 0.05);
            border-radius: 0.5rem;
            display: flex;
            gap: 0.75rem;
            align-items: flex-start;
            border: 1px solid rgba(14, 165, 233, 0.1);
            transition: all 0.3s ease;
        }

        .assessment-text i {
            color: var(--accent);
            font-size: 1.1rem;
            margin-top: 0.2rem;
        }

        .assessment-text p {
            color: var(--gray-600);
            line-height: 1.5;
            margin: 0;
        }

        .action-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .print-btn {
            background: #f8fafc;
            color: #1e293b;
            border: 2px solid #e2e8f0;
        }

        .share-btn {
            background: white;
            color: var(--accent);
            border: 2px solid var(--accent);
        }

        .resources-btn {
            background: linear-gradient(135deg, var(--accent), var(--neon));
            color: white;
            border: none;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 32, 96, 0.1);
        }

        .resource-modules {
            background: white;
            border-radius: 1.5rem;
            padding: 3rem;
            margin: 3rem 0;
            box-shadow: 0 10px 30px rgba(0, 32, 96, 0.1);
        }

        .resource-modules h2 {
            text-align: center;
            font-size: 1.8rem;
            color: #1e293b;
            margin-bottom: 2rem;
        }

        .resource-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .resource-module {
            background: #f8fafc;
            border-radius: 1rem;
            padding: 2rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(14, 165, 233, 0.1);
        }

        .resource-module:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 32, 96, 0.1);
            background: white;
        }

        .module-icon {
            width: 60px;
            height: 60px;
            background: rgba(14, 165, 233, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .module-icon i {
            font-size: 1.5rem;
            color: var(--accent);
        }

        .resource-module h3 {
            font-size: 1.3rem;
            color: #1e293b;
            margin-bottom: 1rem;
        }

        .resource-module p {
            color: #64748b;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .resource-features {
            margin: 1.5rem 0;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
            color: #475569;
        }

        .feature i {
            color: var(--accent);
            font-size: 0.9rem;
        }

        .resource-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
            justify-content: center;
        }

        .premium-feature {
            background: rgba(14, 165, 233, 0.1);
            color: var(--accent);
            border: 1px solid var(--accent);
        }

        .premium-feature:hover {
            background: var(--accent);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(14, 165, 233, 0.2);
        }

        @media (max-width: 768px) {
            .results-container {
                padding: 1rem;
                margin-top: 100px;
            }

            .overall-score {
                padding: 2rem 1rem;
            }

            .score-circle {
                width: 150px;
                height: 150px;
                font-size: 2.5rem;
            }

            .section-scores {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }

            .action-btn {
                width: 100%;
                justify-content: center;
            }

            .resource-cards {
                grid-template-columns: 1fr;
            }
            
            .resource-module {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="cyber-grid"></div>
    
    <header class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="/WhatsApp_Image_2025-02-17_at_11.10.12_PM-removebg-preview.png" alt="ENSAASMO Logo">
            </a>
        </div>
        <nav class="nav-links">
            <a href="index.html#pricing">Pricing</a>
            <a href="index.html#assessment">Assessment</a>
            <a href="index.html#resources">Resources</a>
            <a href="index.html#contact">Contact</a>
        </nav>
    </header>

    <main class="results-container">
        <div class="results-header">
            <h1>Your Assessment Results</h1>
            <p>A comprehensive analysis of your entrepreneurial potential</p>
        </div>

        <div class="overall-score">
            <div class="score-circle">
                <span id="totalScore">0</span>%
            </div>
            <h2 class="score-label">Overall Potential Score</h2>
            <p class="score-description" id="overallAssessment">This score represents your overall entrepreneurial readiness</p>
            
            <!-- Add detailed assessment text -->
            <div class="assessment-text">
                <i class="fas fa-chart-line"></i>
                <p id="detailedAssessment" style="color: black;">Calculating your entrepreneurial readiness...</p>
            </div>
        </div>

        <div class="section-scores" id="sectionScores">
            <!-- Section scores will be dynamically inserted here -->
        </div>

        <div class="recommendations">
            <h2>Key Development Areas</h2>
            <div id="recommendationsList">
                <!-- Recommendations will be dynamically inserted here -->
            </div>
        </div>

        <div class="action-buttons">
            <button class="action-btn print-btn" onclick="window.print()">
                <i class="fas fa-print"></i> Print Results
            </button>
            <button class="action-btn share-btn" onclick="shareResults()">
                <i class="fas fa-share-alt"></i> Share Results
            </button>
            <button class="action-btn resources-btn" onclick="window.location.href='index.html#resources'">
                <i class="fas fa-graduation-cap"></i> View Resources
            </button>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const results = JSON.parse(sessionStorage.getItem('assessmentResults'));
            if (!results) {
                window.location.href = 'assessment.html';
                return;
            }

            // Update total score with animation
            const totalScoreElement = document.getElementById('totalScore');
            const totalPoints = results.totalScore;
            animateNumber(totalScoreElement, Math.round(results.percentage));

            // Set detailed assessment text based on total points
            const detailedAssessment = document.getElementById('detailedAssessment');
            if (totalPoints < 85) {
                detailedAssessment.innerHTML = `
                    Based on your total score of ${totalPoints} points, our assessment suggests you should reconsider whether owning a business is the right step for you at this time. Consider focusing on skill development and gaining more experience before pursuing entrepreneurship.
                `;
            } else if (totalPoints >= 85 && totalPoints <= 150) {
                detailedAssessment.innerHTML = `
                    With a total score of ${totalPoints} points, you're on the verge of being ready for entrepreneurship. However, it would be wise to spend some time strengthening your weaker areas before proceeding. Focus on the areas where you scored lower to build a stronger foundation.
                `;
            } else {
                detailedAssessment.innerHTML = `
                    Congratulations! With a total score of ${totalPoints} points, our assessment indicates you're ready to start a new business now. You've demonstrated strong entrepreneurial capabilities across key areas. Consider leveraging your strengths while continuing to develop in other areas.
                `;
            }

            // Display section scores with visible feedback
            const scoresContainer = document.getElementById('sectionScores');
            results.sections.forEach(section => {
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'section-card';
                sectionDiv.innerHTML = `
                    <h3 class="section-name">${section.name}</h3>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 0%"></div>
                    </div>
                    <div class="section-score">
                        <span>${Math.round(section.percentage)}%</span>
                        <span>${section.score}/${section.maxScore} points</span>
                    </div>
                    <div class="section-feedback">
                        <i class="fas fa-info-circle"></i>
                        ${section.assessment}
                    </div>
                `;
                scoresContainer.appendChild(sectionDiv);

                // Animate progress bar
                setTimeout(() => {
                    sectionDiv.querySelector('.progress-fill').style.width = `${section.percentage}%`;
                }, 100);
            });

            // Generate clickable recommendations with proper resource mapping
            const recommendationsList = document.getElementById('recommendationsList');
            results.sections
                .sort((a, b) => a.percentage - b.percentage)
                .slice(0, 3)
                .forEach(section => {
                    const recommendation = document.createElement('div');
                    recommendation.className = 'recommendation-card';
                    recommendation.innerHTML = `
                        <h3>
                            <i class="fas fa-arrow-right"></i>
                            Enhance ${section.name}
                        </h3>
                        <p>${section.assessment}</p>
                        <p>Focus on targeted training and practical application to improve your skills in this area.</p>
                    `;
                    
                    recommendation.addEventListener('click', () => {
                        const sectionSlug = `/resources/learning-materials.html#${section.name.replace(/ /g, '&nbsp;')}`;
                        window.location.href = sectionSlug;
                    });
                    
                    recommendationsList.appendChild(recommendation);
                });
        });

        function animateNumber(element, target) {
            let current = 0;
            const duration = 2000; // 2 seconds
            const stepTime = 50; // 50ms per step
            const steps = duration / stepTime;
            const increment = target / steps;

            const interval = setInterval(() => {
                current += increment;
                if (current >= target) {
                    current = target;
                    clearInterval(interval);
                }
                element.textContent = Math.round(current);
            }, stepTime);
        }

        function shareResults() {
            // Implement sharing functionality
            alert('Sharing functionality coming soon!');
        }
    </script>
</body>
</html>
